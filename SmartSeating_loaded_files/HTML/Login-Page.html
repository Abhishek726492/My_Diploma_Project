<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../ALL_IMAGES/Main-Logo-png.png" type="img">
  <link rel="stylesheet" href="../CSS/Login-Page.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Smart_Seating/Login</title>
</head>
<body>
  <div class="logo-title-div">
    <div class="logo-div">
      <img class="main-logo" src="../ALL_IMAGES/Main-Logo-png.png">
    </div>
    <div class="title-div">
      <p class="main-title">SMART SEATING</p>
      <p class="tag-line">where Technology meets Efficiency</p>
    </div>
  </div>

  <form action="Home-page.html">

    <div class="center-div">
      <p class="heading">ADMIN LOGIN</p>
      <p class="username-p">Username</p>
      <input class="username-in" type="text" placeholder="Username">
      <p class="password-p">Password</p>
      <div class="password-div">
        <input class="password-in" type="password" placeholder="Password">
        <div class="toggle-div"></div>
      </div>
      <input type="submit" class="login-btn" name="Login" value="Login">
      <p class="reminder-p">Don't have an account? <a class="register-a" href="SignUp-Page.html">Register now</a></p>

  </form>

    <script src="../JS/Lock-Toggle.js"></script>
  </div>
</body>
</html>
